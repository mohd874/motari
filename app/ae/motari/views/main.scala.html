@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.js")" type="text/javascript"></script>
        <script src='@ae.motari.controllers.routes.Application.javascriptRoutes()'></script>
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      	<div class="container">
		        <div class="navbar-header">
		          	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
					<a class="navbar-brand" href="#">Motari</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="@ae.motari.controllers.routes.Application.index" >Home</a></li>
						<li><a href="@ae.motari.controllers.routes.Application.newAdvertisement" >Advertisements</a></li>
						<li><a href="@ae.motari.controllers.routes.Application.newShowRoom" >Show Rooms</a></li>
						<li><a href="@ae.motari.controllers.routes.Application.newAdvertisement" >New Advertisement</a></li>	
						<li><a href="@ae.motari.controllers.routes.Application.newShowRoom" >New Show Room</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="starter-template">
				</br>
				</br>
				</br>
				
        		@content
        	</div>
        </div>
		
    </body>
</html>
