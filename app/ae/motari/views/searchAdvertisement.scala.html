@(message: String, advs: List[ae.motari.models.Advertisement])
<table class="table table-striped table-hover">
    <tbody>
    @if(advs.size == 0){
        <tr>
            <td> No Results Found!</td>
        </tr>
    } else {
        @advs.map{ a =>
            <tr>
                <td> <img class="thumb" src="@(routes.Assets.at("images/advertisements/"+a.id+"/"+a.thumbnail))" /> </td>
                <td> @a.title </td>
                <td> @a.description </td>
                <td> @a.owner.name </td>
                <td> @a.price </td>
            </tr>
        }
    }
    </tbody>
</table>
