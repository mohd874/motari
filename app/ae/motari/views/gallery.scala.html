@(message: String, data: List[Map[String, String]])

@display(list: List[Map[String, String]]) = {
  <p>Found: @data.size</p>
	
	@data.map { m =>
		@tag("",m)		
	}
}

@if("full".equals(message)) {
  @main("Welcome to Motari") {
  	@display(data)	
  }  
} 

@if("mini".equals(message)) {
  @display(data)
}
