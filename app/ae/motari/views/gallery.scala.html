@(message: String, tags: List[ae.motari.dataView.Tag])

@display(list: List[ae.motari.dataView.Tag]) = {
  <p>Found: @tags.size</p>
	
	@tags.map { t =>
		@tag("",t)		
	}
}

@if("full".equals(message)) {
  @main("Welcome to Motari") {
  	@display(tags)	
  }  
} 

@if("mini".equals(message)) {
  @display(tags)
}
