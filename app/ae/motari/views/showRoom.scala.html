@(message: String, room: ae.motari.models.ShowRoom) @main(room.name + " Details") {

<h2>@room.name Details</h2>

<ul>
	<li>
		<p>
			Location:  @room.location
		</p>
	</li>
	<li>
		<p>
			Logo:  <img style="width: 70px;"
				src="@routes.Assets.at("images/cars/"+room.id+"/"+room.logo)" alt="@room.name" />
		</p>
	</li>
	<li>
		<p>
			Phone:  @room.phone
		</p>
	</li>
	<li>
		<p>
			Description:  @room.description
		</p>
	</li>
	<li>
		<p>
			Email:  @room.email
		</p>
	</li>
</lu>
}
