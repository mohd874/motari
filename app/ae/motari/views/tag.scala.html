@(message: String, data: Map[String, String])

<div class="roundBorder10 blackBorder width200 padding10 margin10 tag">
	<h3>
		<a href="@data("link")">
			@data("title")
		</a>
	</h3>
	<p>
		<div>
			@data("description")
		</div>
		<div>
			<img src="@routes.Assets.at(data("imgSrc"))" />
		</div>
	</p>
</div>
